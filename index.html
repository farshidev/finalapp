}
body {

}

/*header*/
h1 {

	
	text-align: center;
	margin-top: 30px;
	margin-bottom: 30px;
	font-size: 40px;
	color: rgba(0,0,0,0.7);
	text-shadow: 2px 2px 0 #bcbcbc, 2px 2px 0 #FFFFFF;
	

}


h1	span{
	position: relative;
	/*border-top: 6px inset #84a9ac;*/
	animation: ali 100s ease infinite;
	padding: 20px;
	padding-left: 50px;
	padding-right: 50px;

}




.header {


	width: 100vw;
  	min-height: 100vh;
	float: none;
	background-position: center;
	background-size: cover;
	background-position: center;
	background-size: cover;
    background-image: linear-gradient(-45deg, rgb(63,135,166) 14%, rgb(235,248,225) 71%);
    background-image: -moz-linear-gradient(-45deg, rgb(63,135,166) 14%, rgb(235,248,225) 71%);
    background-image: -webkit-linear-gradient(-45deg, rgb(63,135,166) 14%, rgb(235,248,225) 71%);
    background-image: -ms-linear-gradient(-45deg, rgb(63,135,166) 14%, rgb(235,248,225) 71%);
    background-size: 300%;
    animation: Gradient 30s ease infinite;
   
   
}



@-webkit-keyframes Gradient {
    0% {
        background-position: 0% 50%
    }

    50% {
        background-position: 100% 50%
    }

    100% {
        background-position: 0% 50%
    }
}

@-webkit-keyframes ali {
	0% {
		border-bottom: 6px inset #FFFFFF;
	}
	100% {
		border-bottom: 6px inset #84a9ac;
	}
}



.containeroflogo {
	
	margin-left: 100px;
	margin-right: 100px;
}

.logo {
	margin-top: 30px;
	width: 100px;
}

.cont {
	display: flex;
	align-items: center;
	flex-wrap: wrap;

}

.carmage {
	flex-basis: 50%;
}



.carmage img {
	width: 650px;
	height: 650px;
	max-height: 850px;
	margin-left: 15vw;
} 


a {
	text-decoration: none;
	color: black;
	text-align: center;
}
button {
	flex-basis: 50%;
	display: flex;
	font-size: 30px;
	color: black;
	font-weight: bold;
	margin: 30px;
	outline: none;
	width: 400px;
	height: 90px;
	border: 6px inset rgba(0,0,0,0.74);;
	border-radius: 40px 40px 40px 40px;
	background: none;
	cursor: pointer;
	line-height: 1.5;
	justify-content: center;
	align-items: center;
	
	}


a button span {
	
	flex-basis: 80%;
	
	
}


button img {
	
	
	flex-basis: 20%;

}


.btns img {
 width: 60px;
 height: 70px;
}







/*end of header*/





/*NAVBAR*/
.navbar {

		width: 100%;
		height: 100vh;
		position: fixed;
		top: 0;
		right: 100%;
		transition: 1s;
		background: lightblue;
		z-index: 2;

}

.navbar ul li {
	list-style: none;
	margin: 150px 20px;
	text-align: center;
	font-size: 50px;

}

.navbar a {
	text-decoration: none;
	color: black;
}

/*hoem btn*/

#homebtn {
	width: 50px;
	position: fixed;
	right: 30px;
	top: 30px;
	z-index: 2;
	cursor: pointer;
}

/*end of navbar*/

/*----------------*/


/*social icons*/

.social {
	
	position: fixed;
	top: 50%;
	left: 0;
	transform: translateY(-50%);
	z-index: 1;


}

.social img {
	width: 40px;
	display: block;
	padding-top: 30px;
}

/*media queries*/


@media only screen and (max-width: 1024px) {

	.cont {
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;

	}

	.carmage {
		display: flex;
		align-items: center;
		justify-content: center;
		margin: 30px;




	}



	.carmage img {
		width: 650px;
		height: 650px;
		max-height: 850px;
		justify-content: center;
		align-items: center;
		padding: 0px;
		margin : 0;

		
	} 

	



}




@media only screen and (max-width: 767px) {

	.container {
	margin-right: 50px;
	margin-left: 50px;
	}

	.logo {
		margin-top: 27px;
		width: 70px;
	}

	

	#homebtn {
	width: 40px;
	right: 50px;

	}


	.social img {
		display: block;
		padding-top: 20px;
		width: 30px;
	}
	

	.cont {
		flex-direction: column;
	}





	.carmage {
		display: none;
	}
	.carmage img {
	width: 550px;
	height: 550px;
	max-height: 850px;
	margin-left: 0;
	} 

	h1 {

	margin-top: 30px;

	color: #000000;

	}

@media only screen and (max-width: 600px) {

	}

	}


}
